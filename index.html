<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <title>Guess the word!</title>
</head>

<body>
    <div class="container">
        <img id="header-image" src="assets/images/header.jpg" alt="Hangman Header Image" />
        <img id="victory-image" src="assets/images/Victory.png" alt="Victory Image" />
        <img id="defeat-image" src="assets/images/defeat.jpg" alt="Defeat Image" />


        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h4 id="victoryCry">Victory is yours!</h4>
                <h4 id="defeatCry">Defeat is upon you!</h4>
                <h3>Press the space bar to get a new word!</h3>
                <h4>Then, select any letter on your keyboard</h4>
                <h4>The current word is:</h4>
                <h3 id="guessThisWord"></h3>
                <!-- I started to work on adding an image that would pop up each time you won with the corresponding word, but ran out of time. I didn't want to erase it because I hope to be able to work on this project in the future -->
                
                <!-- <img id="aragorn-image" src="assets/images/aragorn.png" alt="Aragorn" />
                <img id="athelas-image" src="assets/images/athelas.jpg" alt="Athelas" />
                <img id="bombadil-image" src="assets/images/bombadil.jpg" alt="Bombadil" />
                <img id="boromir-image" src="assets/images/boromir.jpg" alt="Boromir" />
                <img id="butterbur-image" src="assets/images/butterbur.jpg" alt="Butterbur" />
                <img id="denethor-image" src="assets/images/denethor.jpg" alt="Denethor" />
                <img id="elrond-image" src="assets/images/elrond.jpg" alt="Elrond" /> -->


            </div>
            <div class="col-md-6 gameplay-column">
                <h4>Wins</h4>
                <h5 id="winsTotal"></h5>
                <h4>Guesses Remaining</h4>
                <h6 id="numGuessesLeft"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessLetters"></h3>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
